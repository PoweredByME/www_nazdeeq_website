    <div class="sp-wrapper valign-wrapper">
        <div class="container sp-lgi-content-container">
            <div class="sp-lgi-card-container center">
                <div class="hide-on-small-only">
                    <!-- fb & google buttton for med and up -->
                    <a href="#!">
                        <button class="sp-lgi-login-btn sp-lgi-login-btn--facebook">
                            Continue with Facebook
                        </button>
                    </a>

                    <a href="#!">
                        <button class="sp-lgi-login-btn sp-lgi-login-btn--google">
                            Continue with Google +
                        </button>
                    </a>
                </div>

                <div class="hide-on-med-and-up">
                    <!-- fb & google buttton for small -->
                    <a href="#!">
                        <button class="sp-lgi-login-btn sp-lgi-login-btn--facebook" style="width:100%">
                                <span style="display:inline-block; text-align:center;width:90%;">Continue with Facebook</span>
                        </button>
                    </a>

                    <a href="#!">
                        <button class="sp-lgi-login-btn sp-lgi-login-btn--google" style="width:100%">
                                <span style="display:inline-block; text-align:center;width:90%;">Continue with Google +</span>
                        </button>
                    </a>
                </div>

                <div class="card sp-lgi-card">
                    <h1 class="aki center">Sign Up to Nazdeeq</h1>
                    <div class="sp-lgi-form-div">
                        <form action="#!">
                            <input class="ak-field-text" type="text" name="fullName" placeholder="Full Name">
                            <input class="ak-field-email" type="email" name="email" placeholder="Email">
                            <input class="ak-field-text" type="text" name="interests" placeholder="Interests">

                            <div class="row">
                                <div class="col l6 m6 s12">
                                    <input class="ak-field-password" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="col l6 m6 s12">
                                    <input class="ak-field-password" type="password" name="c-password" placeholder="Confirm Password">
                                </div>
                            </div>

                            <div class="error-div red hide">
                                <p class="error-text"></p>
                            </div>

                            <div class="center">
                                <input type="submit" class="sp-btn  center site-theme-orange site-theme-white-text site-anime site-btn-hover" value="Sign Up">
                                <p class="site-theme-light-grey-text center" style="font-size:14px;">Already have an account?</p>
                                <a href="#!" class="site-theme-orange-text">LOG IN NOW</a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
